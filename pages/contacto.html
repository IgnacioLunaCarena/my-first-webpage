<body>
    <header>

        <button id="open" class="open-menu"><i class="bi bi-list"></i></button>

            <button id="close" class="close-menu"><i class="bi bi-x-lg"></i></button>
            <ul>
                <li><a href="../index.html">Tienda</a></li>

            <div class="login-mobile">

                    <label for="correoDeContacto">Correo: </label>

                </div>
                <div class="contacto-fill">
                    <input type="text" name="correo" id="correoDeContacto">
                    <textarea name="mensaje" id="mensajeDeContacto"></textarea>
                    <a href="#">Enviar</a>
